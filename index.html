<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSS ê²Œì‹œíŒ ëª¨ë‹ˆí„°</title>
    <style>
      /* shadcn/ui ë””ìì¸ ì‹œìŠ¤í…œ */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96%;
        --secondary-foreground: 222.2 84% 4.9%;
        --muted: 210 40% 96%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96%;
        --accent-foreground: 222.2 84% 4.9%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 221.2 83.2% 53.3%;
        --radius: 0.5rem;
      }

      * {
        border-color: hsl(var(--border));
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, sans-serif;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        font-variation-settings: normal;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      /* Header */
      .header {
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 2.25rem;
        font-weight: 800;
        letter-spacing: -0.025em;
        line-height: 1.2;
        margin-bottom: 0.5rem;
        background: linear-gradient(
          to right,
          hsl(var(--foreground)),
          hsl(var(--muted-foreground))
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header .stats {
        color: hsl(var(--muted-foreground));
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      /* Controls Card */
      .controls {
        background-color: hsl(var(--card));
        border: 1px solid hsl(var(--border));
        border-radius: calc(var(--radius) + 2px);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1),
          0 1px 2px -1px rgb(0 0 0 / 0.1);
      }

      /* Search Input */
      .search-box {
        width: 100%;
        height: 2.5rem;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        border: 1px solid hsl(var(--input));
        border-radius: var(--radius);
        background-color: hsl(var(--background));
        margin-bottom: 1rem;
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      .search-box::placeholder {
        color: hsl(var(--muted-foreground));
      }

      .search-box:focus {
        outline: none;
        border-color: hsl(var(--ring));
        box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
      }

      /* Filter Buttons */
      .filter-buttons {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .filter-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        border-radius: var(--radius);
        font-size: 0.875rem;
        font-weight: 500;
        height: 2.25rem;
        padding: 0.5rem 1rem;
        border: 1px solid hsl(var(--input));
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      .filter-btn:hover {
        background-color: hsl(var(--accent));
        color: hsl(var(--accent-foreground));
      }

      .filter-btn.active {
        background-color: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        border-color: hsl(var(--primary));
      }

      /* Posts Container */
      .posts-container {
        background-color: hsl(var(--card));
        border: 1px solid hsl(var(--border));
        border-radius: calc(var(--radius) + 2px);
        overflow: hidden;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1),
          0 1px 2px -1px rgb(0 0 0 / 0.1);
      }

      /* Post Items */
      .post-item {
        border-bottom: 1px solid hsl(var(--border));
        padding: 1.5rem;
        transition: background-color 0.15s ease-in-out;
        position: relative;
      }

      .post-item:last-child {
        border-bottom: none;
      }

      .post-item:hover {
        background-color: hsl(var(--muted) / 0.5);
      }

      .post-item.new {
        background-color: hsl(var(--primary) / 0.05);
        border-left: 4px solid hsl(var(--primary));
      }

      .post-item.new::after {
        content: 'New';
        position: absolute;
        top: 1rem;
        right: 1rem;
        background-color: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        padding: 0.125rem 0.5rem;
        border-radius: calc(var(--radius) - 2px);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.025em;
      }

      /* Typography */
      .post-title {
        font-size: 1.125rem;
        font-weight: 600;
        line-height: 1.4;
        margin-bottom: 0.5rem;
      }

      .post-title a {
        color: hsl(var(--foreground));
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }

      .post-title a:hover {
        color: hsl(var(--primary));
      }

      .post-meta {
        color: hsl(var(--muted-foreground));
        font-size: 0.875rem;
        margin-bottom: 1rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .post-meta span {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      /* File Links */
      .post-files {
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .file-item {
        display: flex;
      }

      .file-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        background-color: hsl(var(--secondary));
        color: hsl(var(--secondary-foreground));
        text-decoration: none;
        border-radius: var(--radius);
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
        border: 1px solid hsl(var(--border));
        width: fit-content;
      }

      .file-link:hover {
        background-color: hsl(var(--accent));
        color: hsl(var(--accent-foreground));
        border-color: hsl(var(--ring));
      }

      .file-type {
        background-color: hsl(var(--primary) / 0.1);
        color: hsl(var(--primary));
        padding: 0.125rem 0.375rem;
        border-radius: calc(var(--radius) - 2px);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.025em;
      }

      /* Loading & Error States */
      .loading,
      .error {
        padding: 3rem 1.5rem;
        text-align: center;
        color: hsl(var(--muted-foreground));
        font-size: 0.875rem;
      }

      .error {
        color: hsl(var(--destructive));
        background-color: hsl(var(--destructive) / 0.05);
        border: 1px solid hsl(var(--destructive) / 0.2);
        border-radius: var(--radius);
        margin: 1rem;
      }

      /* Badge Component */
      .badge {
        display: inline-flex;
        align-items: center;
        border-radius: calc(var(--radius) - 2px);
        padding: 0.125rem 0.625rem;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.025em;
        transition: color 0.2s ease-in-out;
      }

      .badge-primary {
        background-color: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
      }

      .badge-secondary {
        background-color: hsl(var(--secondary));
        color: hsl(var(--secondary-foreground));
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .header h1 {
          font-size: 1.875rem;
        }

        .controls {
          padding: 1rem;
        }

        .post-item {
          padding: 1rem;
        }

        .post-meta {
          flex-direction: column;
          gap: 0.5rem;
        }

        .filter-buttons {
          gap: 0.375rem;
        }

        .filter-btn {
          height: 2rem;
          padding: 0.375rem 0.75rem;
          font-size: 0.8125rem;
        }
      }

      /* Focus Styles */
      .filter-btn:focus-visible {
        outline: 2px solid hsl(var(--ring));
        outline-offset: 2px;
      }

      .file-link:focus-visible {
        outline: 2px solid hsl(var(--ring));
        outline-offset: 2px;
      }

      /* Animation */
      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateY(0.5rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .post-item {
        animation: slide-in 0.3s ease-out;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 0.5rem;
      }

      ::-webkit-scrollbar-track {
        background: hsl(var(--muted));
      }

      ::-webkit-scrollbar-thumb {
        background: hsl(var(--muted-foreground) / 0.3);
        border-radius: 0.25rem;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--muted-foreground) / 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>FSS ê²Œì‹œíŒ ëª¨ë‹ˆí„°</h1>
        <div class="stats">
          <span id="total-posts">ê²Œì‹œê¸€ ë¡œë”© ì¤‘...</span><br />
          <span id="last-update">ì—…ë°ì´íŠ¸ í™•ì¸ ì¤‘...</span>
        </div>
      </div>

      <div class="controls">
        <input
          type="text"
          id="search"
          class="search-box"
          placeholder="ì œëª©ì´ë‚˜ ë‚´ìš©ì—ì„œ ê²€ìƒ‰í•˜ì„¸ìš”..."
        />
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">ì „ì²´</button>
          <button class="filter-btn" data-filter="new">ì‹ ê·œ</button>
          <button class="filter-btn" data-filter="files">ì²¨ë¶€íŒŒì¼</button>
          <button class="filter-btn" data-filter="today">ì˜¤ëŠ˜</button>
        </div>
      </div>

      <div class="posts-container">
        <div class="loading" id="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        <div id="posts-list"></div>
        <div class="error" id="error" style="display: none"></div>
      </div>
    </div>

    <script>
      let allPosts = [];
      let allFiles = [];
      let currentFilter = 'all';

      function getFileIcon(fileName) {
        const ext = fileName.split('.').pop().toLowerCase();
        const icons = {
          pdf: 'ğŸ“„',
          hwp: 'ğŸ“',
          doc: 'ğŸ“',
          docx: 'ğŸ“',
          xls: 'ğŸ“Š',
          xlsx: 'ğŸ“Š',
          ppt: 'ğŸ“ˆ',
          pptx: 'ğŸ“ˆ',
          zip: 'ğŸ—œï¸',
          rar: 'ğŸ—œï¸',
          txt: 'ğŸ“ƒ',
        };
        return icons[ext] || 'ğŸ“';
      }

      function getFileType(fileName) {
        const ext = fileName.split('.').pop().toLowerCase();
        return ext.toUpperCase();
      }

      async function loadData() {
        try {
          const [postsResponse, filesResponse] = await Promise.all([
            fetch('data/posts.json').catch(() => ({ json: () => [] })),
            fetch('data/files.json').catch(() => ({ json: () => [] })),
          ]);

          allPosts = await postsResponse.json();
          allFiles = await filesResponse.json();

          updateStats();
          displayPosts();

          document.getElementById('loading').style.display = 'none';
        } catch (error) {
          console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
          showError('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
        }
      }

      function updateStats() {
        const now = new Date();
        const today = now.toISOString().split('T')[0];
        const newPostsCount = allPosts.filter(
          (post) => post.crawled_at && post.crawled_at.startsWith(today)
        ).length;

        const totalFiles = allFiles.length;

        document.getElementById(
          'total-posts'
        ).textContent = `ì´ ${allPosts.length.toLocaleString()}ê°œ ê²Œì‹œê¸€ (ì˜¤ëŠ˜ ${newPostsCount}ê°œ ì‹ ê·œ) â€¢ ì²¨ë¶€íŒŒì¼ ${totalFiles.toLocaleString()}ê°œ`;

        let lastCrawlTime = 'ì²˜ìŒ ì‹¤í–‰';
        if (allPosts.length > 0) {
          const latestPost = allPosts.reduce((latest, post) =>
            new Date(post.crawled_at) > new Date(latest.crawled_at)
              ? post
              : latest
          );
          lastCrawlTime = new Date(latestPost.crawled_at).toLocaleString(
            'ko-KR'
          );
        }

        document.getElementById(
          'last-update'
        ).textContent = `ìµœì¢… í¬ë¡¤ë§: ${lastCrawlTime}`;
      }

      function displayPosts() {
        const searchTerm = document
          .getElementById('search')
          .value.toLowerCase();
        let filteredPosts = filterPosts(allPosts, currentFilter, searchTerm);

        filteredPosts.sort((a, b) => {
          const idA = parseInt(a.id) || 0;
          const idB = parseInt(b.id) || 0;
          return idB - idA;
        });

        if (filteredPosts.length === 0) {
          document.getElementById('posts-list').innerHTML =
            '<div class="loading">ğŸ” ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
          return;
        }

        const postsHtml = filteredPosts
          .map((post, index) => {
            const postFiles = allFiles.filter(
              (file) => file.post_id === post.id
            );
            const isNew = isPostNew(post);

            return `
                    <div class="post-item ${
                      isNew ? 'new' : ''
                    }" style="animation-delay: ${index * 0.05}s">
                        <div class="post-title">
                            ${
                              post.url
                                ? `<a href="${post.url}" target="_blank">${post.title}</a>`
                                : `<span>${post.title}</span>`
                            }
                        </div>
                        <div class="post-meta">
                            <span>ğŸ“… ${post.date_posted || 'ë‚ ì§œ ë¯¸ìƒ'}</span>
                            <span>ğŸ‘¤ ${post.author || 'ì‘ì„±ì ë¯¸ìƒ'}</span>
                            <span>ğŸ‘ï¸ ${post.views || '0'}íšŒ</span>
                            <span>ğŸ†” ${post.id}</span>
                        </div>
                        ${
                          postFiles.length > 0
                            ? `
                            <div class="post-files">
                                ${postFiles
                                  .map((file) => {
                                    const icon = getFileIcon(file.file_name);
                                    const fileType = getFileType(
                                      file.file_name
                                    );
                                    const shortName =
                                      file.file_name.length > 50
                                        ? file.file_name.substring(0, 50) +
                                          '...'
                                        : file.file_name;

                                    return `
                                        <div class="file-item">
                                            <a href="${file.file_url}" class="file-link" target="_blank"
                                               title="${file.file_name}">
                                                <span>${icon}</span>
                                                <span>${shortName}</span>
                                                <span class="file-type">${fileType}</span>
                                            </a>
                                        </div>
                                    `;
                                  })
                                  .join('')}
                            </div>
                        `
                            : ''
                        }
                    </div>
                `;
          })
          .join('');

        document.getElementById('posts-list').innerHTML = postsHtml;
      }

      function filterPosts(posts, filter, searchTerm) {
        let filtered = posts;

        if (searchTerm) {
          filtered = filtered.filter(
            (post) =>
              post.title.toLowerCase().includes(searchTerm) ||
              (post.author && post.author.toLowerCase().includes(searchTerm))
          );
        }

        switch (filter) {
          case 'new':
            filtered = filtered.filter((post) => isPostNew(post));
            break;
          case 'files':
            const postsWithFiles = new Set(
              allFiles.map((file) => file.post_id)
            );
            filtered = filtered.filter((post) => postsWithFiles.has(post.id));
            break;
          case 'today':
            const today = new Date().toISOString().split('T')[0];
            filtered = filtered.filter(
              (post) =>
                post.date_posted &&
                post.date_posted.includes(today.replace(/-/g, '.'))
            );
            break;
        }

        return filtered;
      }

      function isPostNew(post) {
        if (!post.crawled_at) return false;
        const crawledDate = new Date(post.crawled_at);
        const oneDayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
        return crawledDate > oneDayAgo;
      }

      function showError(message) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').textContent = message;
        document.getElementById('error').style.display = 'block';
      }

      // Event listeners
      document.addEventListener('DOMContentLoaded', function () {
        document
          .getElementById('search')
          .addEventListener('input', displayPosts);

        document.querySelectorAll('.filter-btn').forEach((btn) => {
          btn.addEventListener('click', (e) => {
            document
              .querySelectorAll('.filter-btn')
              .forEach((b) => b.classList.remove('active'));
            e.target.classList.add('active');
            currentFilter = e.target.dataset.filter;
            displayPosts();
          });
        });

        loadData();
        setInterval(loadData, 5 * 60 * 1000);
      });
    </script>
  </body>
</html>
